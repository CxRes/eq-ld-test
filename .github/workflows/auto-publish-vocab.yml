name: Publish Vocab
on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - ns/**
  push:
    branches:
      - main
    paths:
      - ns/**
jobs:
  main:
    name: Publish Vocab to GitHub pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: |
            ns
      - name: Move files
        id: build
        run: |
          ls -l ns/
          ls -l ns/v1/
          mkdir -p _site/ns/context/
          mv ns/v1/vocab.ttl _site/ns/v1.ttl
          mv ns/v1/context.json _site/ns/context/v1.json-ld
      - name: Upload Vocab to GitHub Pages
        uses: actions/upload-pages-artifact@v3
      - name: Deploy Vocab to GitHub Pages
        uses: actions/deploy-pages@v4
