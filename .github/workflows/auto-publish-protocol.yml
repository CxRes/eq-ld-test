name: Publish Protocol
on:
  workflow_dispatch: {}
  pull_request_target:
    branches-ignore:
      - gh-pages
    paths:
      - src/boilerplate/**
      - src/examples/**
      - src/protocol/**
      - src/*.html
      - src/*.include
      - src/protocol.bs
    types:
      - closed
  push:
    branches-ignore:
      - gh-pages
    paths:
      - src/boilerplate/**
      - src/examples/**
      - src/protocol/**
      - src/*.html
      - src/*.include
      - src/protocol.bs
jobs:
  main:
    name: Publish Protocol to GitHub pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ !(github.event_name == 'pull_request_target' && github.event.action == 'closed' && github.event.pull_request.merged == false) }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Publish main with Bikeshed
        uses: w3c/spec-prod@v2
        with:
          GH_PAGES_BRANCH: gh-pages
          TOOLCHAIN: bikeshed
          SOURCE: src/protocol.bs
          DESTINATION: ${{ github.ref_name != 'main' &&  format('branch/{0}/', github.ref_name) || ''}}protocol/index.html
  one:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - name: Show default environment variables
        run: |
          echo "The job_id is: $GITHUB_JOB"   # reference the default environment variables
          echo "The id of this action is: $GITHUB_ACTION"   # reference the default environment variables
          echo "The run id is: $GITHUB_RUN_ID"
          echo "The GitHub Actor's username is: $GITHUB_ACTOR"
          echo "GitHub SHA: $GITHUB_SHA"
